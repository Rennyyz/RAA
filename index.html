<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
    <title>final task lab 1 using css flexbox</title>
</head>
<body>

    <div class="container">
        <h3>12a. Flexbox with 2 items (200px | 75px)</h3>
        <div class="flexbox flexbox-12a">
            <div class="item item1">200px</div>
            <div class="item item2">75px</div>
        </div>

        <h3>12b. Flexbox with 3 items (50px | remaining space | 75px)</h3>
        <div class="flexbox flexbox-12b">
            <div class="item item1">item1</div>
            <div class="item item2">item2</div>
            <div class="item item3">item3</div>
        </div>

        <h3>12c. Flexbox with 4 items spread evenly</h3>
        <div class="flexbox flexbox-12c">
            <div class="item">item1</div>
            <div class="item">item2</div>
            <div class="item">item3</div>
            <div class="item">item4</div>
        </div>

        <h3>12d. Flexbox with height = 50px and gray border</h3>
        <div class="flexbox flexbox-12d">
            <div class="item">item1</div>
            <div class="item">item2</div>
        </div>
		</div>
	
    <div class="navbar">
        <div class="nav-item">Home</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <button class="download">Download</button>
    </div>

    <div class="notification-panel">
        <div class="notification-item">
            <span>Home</span>
            <span class="badge">14</span>
        </div>
        <div class="notification-item">
            <span>Notifications</span>
            <span class="badge">3</span>
        </div>
        <div class="notification-item">
            <span>Messages</span>
            <span class="badge">5</span>
        </div>
    </div>

</body>
</html>
